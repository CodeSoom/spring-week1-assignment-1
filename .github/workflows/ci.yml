name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Java JDK
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 15.0.1
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Install
        working-directory: ./tests
        run: npm ci
      - name: Test
        working-directory: ./tests
        run: npm run ci
